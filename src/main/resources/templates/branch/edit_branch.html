<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments :: head"><title></title></head>
<body class="bg-secondary bg-gradient">
<div th:replace="fragments :: header"></div>
<div class="container">
    <div class="row">
        <h1 class="col margin-top-bottom-auto">Edit branch</h1>
        <div class="col-md-auto margin-top-bottom-auto">
            <a class="btn btn-primary" id="createButton" th:href="@{/product/new}">Create new product</a>
        </div>
    </div>
    <div class="row">
        <form class="col" action="#" th:action="@{/branch/save}" th:object="${branch}" method="post">
            <div class="form-group">
                <label for="branchId">Branch ID</label>
                <input type="text" th:field="*{id}" class="form-control" id="branchId" readonly>
            </div>
            <div class="form-group">
                <label for="branchName">Branch name</label>
                <input type="text" th:field="*{name}" class="form-control" id="branchName" placeholder="Enter branch name">
            </div>
            <div class="form-group">
                <label for="branchAddress">Branch address</label>
                <input type="text" th:field="*{address.street}" class="form-control" id="branchAddress" placeholder="Enter branch address">
            </div>
            <div class="form-group">
                <label for="branchCity">Branch city</label>
                <input type="text" th:field="*{address.city}" class="form-control" id="branchCity" placeholder="Enter branch city">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
