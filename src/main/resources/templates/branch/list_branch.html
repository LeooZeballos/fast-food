<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments :: head"><title></title></head>
<body class="bg-secondary bg-gradient">
<div th:replace="fragments :: header"></div>
<div class="container">
    <div class="row">
        <h1 class="col margin-top-bottom-auto">Branches list</h1>
        <div class="col-md-auto margin-top-bottom-auto">
            <a class="btn btn-primary" id="createButton" th:href="@{/branch/new}">Create new branch</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="branch : ${listBranches}">
                <td th:text="${branch.id}"></td>
                <td th:text="${branch.name}"></td>
                <td th:text="${branch.address.street}"></td>
                <td th:text="${branch.address.city}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/branch/edit/' + ${branch.id}}">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/branch/delete/' + ${branch.id}}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
