<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments :: head"><title></title></head>
<body class="bg-secondary bg-gradient">
<div th:replace="fragments :: header"></div>
<div class="container">
    <div class="row">
        <h1 class="col margin-top-bottom-auto">Orders list</h1>
        <div class="col-md-auto margin-top-bottom-auto">
            <a class="btn btn-primary" id="createButton" th:href="@{/food_order/new}">Create new order</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Creation date</th>
                <th scope="col">Payment date</th>
                <th scope="col">Items</th>
                <th scope="col">Total</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listFoodOrders.isEmpty()}">
                <td colspan="6"> No Orders Available </td>
            </tr>
            <tr th:each="order : ${listFoodOrders}">
                <th scope="row">${order.id}</th>
                <td>${order.creationTimestamp.toString()}</td>
                <td>${order.paymentTimestamp.toString()}</td>
                <td>${order.foodOrderDetails}</td>
                <td>${order.calculateTotal()}</td>
                <td>
                    <!--
                    <a class="btn btn-primary" th:href="@{'/menu/edit/' + ${order.id}}">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/menu/delete/' + ${order.id}}">Delete</a>
                    -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
