<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]] - FastFoodApp</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/normalize.css}">
</head>
<body>
<div th:fragment="header">
    <nav th:fragment="dashboard-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}" style="padding-left: 2rem">FastFoodApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Orders
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">New Order</a>
                        <a class="dropdown-item" href="#">List of orders</a>
                        <a class="dropdown-item" href="#">In preparation</a>
                        <a class="dropdown-item" href="#">Payment</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/list}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menu/list}">Menus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/branch/list}">Branches</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div th:fragment="scripts">
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
